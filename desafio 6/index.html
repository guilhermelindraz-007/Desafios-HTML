<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<link rel="shortcut icon" href="curso em video01.ico" type="image/x-icon">
<body>
    <h1>Tags em HTML</h1>
    <h4>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.

    </h4>
    <ul>
         <li title="Use a tag &lt;p&gt;">Parágrafo</li>
          <li title="Título principal → use a tag &lt;h1&gt; + Enter">Título </li>
          <li title="Imagem → use a tag &lt;img src='imagem.jpg' alt='texto'&gt;">Imagens</li>
          <li title="Abreviação → use a tag &lt;abbr title='significado'&gt;HTML&lt;/abbr&gt;">Abreviações</li>
          <li title="Código-fonte → use a tag &lt;code&gt; ou &lt;pre&gt;&lt;code&gt;">Código-fonte</li>
          <li title="Lista numerada → use a tag &lt;ol&gt; e &lt;li&gt;">Lista numerada</li>
           <li title="Lista com marcadores → use a tag &lt;ul&gt; e &lt;li&gt;">Lista com demarcadores</li>
           

           
        
        
    </ul>

    <p></p>
    
</body>
</html>
